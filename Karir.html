    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Website Tukang Bangunan</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #333;
          }

          header {
            background: blue;
            
            padding: 20px 0;
            text-align: center;
          }

          header h1 {
            margin: 0;
          }

          .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
          }

          form {
            display: flex;
            flex-direction: column;
          }

          form label {
            margin: 10px 0 5px;
          }

          form input,
          form select,
          form textarea,
          form button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
          }

          form button {
            background-color: blue;
            color: #fff;
            border: none;
            cursor: pointer;
          }

          form button:hover {
            background-color: red;
          }

          footer {
            text-align: center;
            padding: 10px 0;
            background: blue;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
          }
        </style>
      </head>
      <br /><br /><br /><br />
      <body>
        <div class="container">
          <h2>Masukan Data Diri Anda</h2>
          <form action="#" method="post">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="address">Alamat:</label>
            <input type="text" id="address" name="address" required />

            <label for="experience">Pengalaman Kerja:</label>
            <textarea
              id="experience"
              name="experience"
              rows="4"
              required
            ></textarea>

            <label for="skills">Keahlian:</label>
            <input type="text" id="skills" name="skills" required />

            <button type="submit">Simpan Profil</button>
          </form>
        </div>

        <footer>&copy;Website Tukang Bangunan.</footer>
      </body>
    </html>
